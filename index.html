<!DOCTYPE html>
<html>
  <head> <title>Welcome to Better Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="float-grid.css" />
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<header>
  <h1>Welcome to Better Weather</h1>
  <h2>Challenge an opponent head to head to see who has better weather</h2>
</header>


<div class='row'>
  <form id='js-search1'>
  <div class='col-6'>
    <div class='player1'>
  <p>    Cloud Cover  </p>
  <p class='js-clouddata1'><br></p>
  <p>    Temperature  </p>
  <p class='js-tempdata1'><br></p>
  <p>    Condition  </p>
<p class='js-precipdata1'><br></p>
<p>  Player 1: Enter your city name</p>
<input type="text" placeholder="Newark,NJ"/>
<button type="Submit">Get Weather</button>
    </div>
  </div>
  </form>
</div>



<div class='row'>
  <form id='js-search2'>
  <div class='col-6'>
    <div class='player2'>
    <p>      Cloud Cover   </p>
    <p class='js-clouddata2'><br></p>
    <p>      Temperature    </p>
    <p class='js-tempdata2'><br></p>
    <p>      Condition   </p>
    <p class='js-precipdata2'><br></p>
<p>  Player 2: Enter your city name</p>
<input type="text" placeholder="Atlanta,GA"/>
<button type="Submit">Get Weather</button>
  </div>
  </div>
  </form>
</div>


<form id="js-compare">
  <button type="submit">Who Wins?</button>
  <p></p>
</form>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
