<!DOCTYPE html>
<html>

<head> 
    <title>Better Weather App</title>
      <meta name="description" content="Welcome to the Better Weather Challenge" charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1"> 

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
      <link href="https://fonts.googleapis.com/css?family=Cantarell:400i" rel="stylesheet">
      <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" type="text/css" href="responsive.css" />

</head>
<body>

<header>
  <h1>Welcome to Better Weather</h1>
    <h3>Challenge an opponent head to head to see who has better weather</h3>
      <form id="js-search">
        <input type="text" placeholder="Newark,NJ" id="js-search-1" required/>
        <input type="text" placeholder="Atlanta,GA" id="js-search-2" required/>
        <button type="Submit">Get Weather</button>
      </form>
</header>

<div id="pattern" class="pattern">
    <div class="col-group">
      <div class='player1'>
        <h2 class="js-city-1">City #1</h2>
        <p>Cloud Cover</p>
        <p class='js-clouddata1'><br></p>
        <p>Temperature</p>
        <p class='js-tempdata1'><br></p>
        <p>Condition</p>
        <p class='js-precipdata1'><br></p>
      </div>

      <div class='player2'>
        <h2 class="js-city-2">City #2</h2>
        <p>Cloud Cover</p>
        <p class='js-clouddata2'><br></p>
        <p>Temperature</p>
        <p class='js-tempdata2'><br></p>
        <p>Condition</p>
        <p class='js-precipdata2'><br></p>
      </div>
    </div>
</div>


<form id="js-compare">
  <button type="submit">Where's the Better Weather?</button>
  <h2></h2>
</form>
 
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
